<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schere Stein Papier Brunnen Streichholz</title>
    <link rel="stylesheet" href="styles/global.css">
    <script src="scripts/main.js" type="module"></script>
</head>
<body>
<header>
    <h1>Schere Stein Papier Brunnen Streichholz</h1>
    <button id="toggle-server-mode-button">Servermodus: aus</button>
    <button id="toggle-scoreboard-button">Rangliste</button>
    <form id="name-form" onsubmit="event.preventDefault()" autocomplete="off">
        <label for="name-input">Name: </label>
        <input id="name-input" placeholder="Namen eingeben" required>
        <button id="save-name-button" type="submit">Speichern</button>
    </form>
</header>
<section>
    <h2 id="greet-header">Zum Spielen bitte einen Namen eingeben</h2>
</section>
<section id="game-section" hidden>
    <div id="hand-choices-div" class="box"></div>
</section>
<section id="result-section" hidden>
    <h2 id="result-header">&nbsp</h2>
    <h3>Verlauf</h3>
    <table>
        <thead>
        <tr>
            <th>Resultat</th>
            <th>Name</th>
            <th>Spielerhand</th>
            <th>Hand des Gegners</th>
        </tr>
        </thead>
        <tbody id="history-tbody">
        </tbody>
    </table>
</section>
<section id="scoreboard-section" hidden>
    <div id="scoreboard-overlay"></div>
    <div class="modal">
        <h3>Rangliste</h3>
        <button id="close-scoreboard-button">Rangliste schliessen</button>
        <table>
            <thead>
            <tr>
                <th>Rang</th>
                <th>Wertung</th>
                <th>Spieler</th>
            </tr>
            </thead>
            <tbody id="scoreboard-tbody">
            </tbody>
        </table>
    </div>
</section>
<section id="timeout-section" hidden>
    <div id="timeout-overlay"></div>
    <div class="timeout-indicator">
        <p>Spiel wird ausgewertet, bitte warten...</p>
    </div>
</section>
</body>
</html>
