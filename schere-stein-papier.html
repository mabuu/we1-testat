<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Well Match</title>
    <link rel="stylesheet" href="styles/global.css">
    <script src="scripts/main.js" type="module"></script>
</head>
<body>
<header>
    <h1>Rock Paper Scissors Well Match</h1>
    <button id="toggle-scoreboard-button">Scoreboard</button>
    <form id="name-form" onsubmit="event.preventDefault()" autocomplete="off">
        <label for="name-input">Nickname: </label>
        <input id="name-input" placeholder="Enter your nickname" required>
        <button id="save-name-button" type="submit">Save</button>
    </form>
</header>
<section>
    <h2 id="greet-header">Please enter your nickname to continue</h2>
</section>
<section id="game-section" hidden>
    <div id="hand-choices-div" class="box"></div>
</section>
<section id="result-section" hidden>
    <h2 id="result-header">&nbsp</h2>
    <h3>History</h3>
    <table>
        <thead>
        <tr>
            <th>Result</th>
            <th>Player name</th>
            <th>Player hand</th>
            <th>Opponent hand</th>
        </tr>
        </thead>
        <tbody id="history-tbody">
        </tbody>
    </table>
</section>
<section id="scoreboard-section" hidden>
    <div id="scoreboard-overlay"></div>
    <div class="modal">
        <h3>Scoreboard</h3>
        <button id="close-scoreboard-button">Close scoreboard</button>
        <table>
            <thead>
            <tr>
                <th>Ranking</th>
                <th>Score</th>
                <th>Player(s)</th>
            </tr>
            </thead>
            <tbody id="scoreboard-tbody">
            </tbody>
        </table>
    </div>
</section>
<section id="timeout-section" hidden>
    <div id="timeout-overlay"></div>
    <div class="timeout-indicator">
        <p>Evaluating hand ...</p>
    </div>
</section>
</body>
</html>
