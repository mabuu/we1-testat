<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Well Match</title>
  <link rel="stylesheet" href="styles/global.css">
  <script src="scripts/main.js" type="module"></script>
</head>
<body>
<header>
  <h1 id="main-heading">Rock Paper Scissors Well Match</h1>
  <form id="name-form" onsubmit="event.preventDefault()" autocomplete="off">
  <label for="name-input">Nickname: </label>
    <input id="name-input" placeholder="Enter your nickname" required>
    <button id="save-name-button" type="submit">Save</button>
  </form>
</header>
<section id="game-section">
  <div>
    <h2 id="greet-header"> </h2>
  </div>
  <article id="hand-choices-article" class="box">
    <button id="rock-button" class="hand-buttons" type="button" value="rock">Rock</button>
    <button id="paper-button" class="hand-buttons" type="button" value="paper">Paper</button>
    <button id="scissors-button" class="hand-buttons" type="button" value="scissors">Scissors</button>
    <button id="well-button" class="hand-buttons" type="button" value="well">Well</button>
    <button id="match-button" class="hand-buttons" type="button" value="match">Match</button>
  </article>
</section>
<section id="result-section">
  <h2 id="chosen-hands-header"> </h2>
  <h3 id="result-header"> </h3>
</section>
</body>
</html>
